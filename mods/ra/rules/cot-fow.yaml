	CoTVisibilityRouter:
		TeamSharing: true
		UseGenericMilsym: true
		OverrideType: true


		GroundMobileMilsymId: "SHGP-----------"
		BuildingMilsymId: "SHGPI-----H----"
		AircraftMilsymId: "SHAP-----------"
		VesselMilsymId: "SHUP-----------"

		GroundMobileType: "a-h-G"
		BuildingType: "a-h-G-I"
		AircraftType: "a-h-A"
		VesselType: "a-h-U"


		StaleSecondsWhenLost: 1


		FriendlyAlwaysEmit: true


		StealthEmitOnlyWhenAttacking: true
